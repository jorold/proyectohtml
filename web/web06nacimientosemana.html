<!DOCTYPE html>
<html>
    <head>
        <title>Día nacimiento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>¿Qué día de la semana naciste?</h1>
        <form>
            <label>Introduce tu día de nacimiento</label>
            <input type="number" id="cajadia" name="cajadia"/>
            <br/>
            <label>Introduce tu mes de nacimiento</label>
            <input type="number" placeholder="Introduce 01,02,03" id="cajames" name="cajames"/>
            <br/>
            <label>Introduce tu año de nacimiento</label>
            <input type="number" id="cajaaño" name="cajaaño"/>
            <br/>
            <button type="button" onclick="diaSemana()">
                Mostrar día de la semana
            </button>
            <button type="reset">
                Borrar
            </button>
        </form>
        <h1 id="resultado"></h1>
        <script type="text/javascript">
            function diaSemana(){
                var cajadia = document.getElementById("cajadia");
                var dia = parseInt(cajadia.value);
                var cajames = document.getElementById("cajames");
                var mes = parseInt(cajames.value);
                var cajaaño = document.getElementById("cajaaño");
                var año = parseInt(cajaaño.value);
                    if(mes==01){
                        mes = 13;
                        año = año-1;
                    }else if(mes==02){
                        mes = 14;
                        año = año-1;
                    }
                var resultado = document.getElementById("resultado");
                var paso1 = Math.trunc(((mes+1)*3)/5);
                var paso2 = Math.trunc(año/4);
                var paso3 = Math.trunc(año/100);
                var paso4 = Math.trunc(año/400);
                var paso5 = dia+(mes*2)+año+paso1+paso2-paso3+paso4+2;
                var paso6 = Math.trunc(paso5/7);
                var final = Math.trunc(paso5-(paso6*7));
                    if(final==0){
                        resultado.innerText = "El día de la semana es Sábado";
                    }else if(final==1){
                        resultado.innerText = "El día de la semana es Domingo";
                    }else if(final==2){
                        resultado.innerText = "El día de la semana es Lunes";
                    }else if(final==3){
                        resultado.innerText = "El día de la semana es Martes";
                    }else if(final==4){
                        resultado.innerText = "El día de la semana es Miércoles";
                    }else if(final==5){
                        resultado.innerText = "El día de la semana es Jueves";
                    }else if(final==6){
                        resultado.innerText = "El día de la semana es Viernes";
                    }
            }
        </script>
    </body>
</html>
