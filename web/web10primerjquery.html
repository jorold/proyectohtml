<!DOCTYPE html>
<html>
    <head>
        <title>Primer jquery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .rojo{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1 class="rojo">Primer jquery</h1>
        <h2 class="rojo">Otro título</h2>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
        <p>Párrafo 4</p>
        <button id="boton">Pulsar</button>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".rojo").click(function(){
                    $(".rojo").hide();
                });
                $("p").click(function(){
                    //acciones a realizar al pulsar
                    //$("p").hide();
                    $(this).hide();
                });
                $("#boton").click(function(){
                    $("p").show()
                });
            });
        </script>
    </body>
</html>
