<!DOCTYPE html>
<html>
    <head>
        <title>Etiquetas HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <hgroup>
            <h1>Nombre de mi página</h1>
            <h2>Descripción de la página</h2>
            </hgroup>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Deportes</a>
                </li>
                <li>
                    <a href="#">Noticias</a>
                </li>
            </ul>
        </nav>
        <section>
            <div>Esto podría ser una sección de noticias</div>
            <p>Aquí tenemos todos los artículos</p>
           <video width="640" height="360" 
                       poster="images/bandera.jpg" 
                       controls autoplay>
                    <source src="images/1.mp4" 
                            type="video/mp4"  />
            </video> 
            <iframe width="560" height="315"
            src="https://www.youtube.com/embed/5k-QLyo9Hoc" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br/>
            <datalist id="agenda">
                <option value="Ana"/>
                <option value="Adrian"/>
                <option value="Alberto"/>
                <option value="Nacho"/>
                <option value="Natividad"/>
                <option value="Nuria"/>
            </datalist>
            Introduzca un nombre:
            <input type="text" name="datos" list="agenda"/>
            <figure>
                <img src="images/bandera.jpg" alt="Imagen"
             width ="250" height="175"/>
                <figcaption>
                    Texto asociado a la imagen
                </figcaption>
            </figure>
        </section>
        <footer>
            @Copyright Diciembre 2020
        </footer>
    </body>
</html>
