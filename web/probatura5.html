<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>    
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        label{
            font-size: x-large;
            color: gold;
            font-family: papyrus;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <label>Introducir número</label><br/>
        <input type="number" id="valor" placeholder="Introducir número"/>
        <button type="button" id="botonnum">
            Pulsar para multiplicar
        </button>
    </form>
    <div id="tabla"></div>
    <script>
        $(document).ready(function(){
            $("#botonnum").click(function(){
                var numero = parseInt($("#valor").val());
                var tabla="<table border='1'>";
                for(var i = 1; i <= 10; i++){
                    tabla += "<tr>";
                    tabla += "<td>"+ numero +" * "+ i +"</td>";
                    var operacion = numero * i;
                    tabla += "<th>"+ operacion + "</th>";
                    tabla += "</tr>";
                }
                tabla += "</table>";
                $("#tabla").html(tabla);
            });
        });
    </script>
</body>
</html>
