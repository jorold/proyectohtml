<!DOCTYPE html>
<html>
    <head>
        <title>Prueba 8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <button type="button" id="botoniniciar">
            Iniciar
        </button>
        <button type="button" id="botonsumar">
            Sumar
        </button>
        <h1 id="resultado"></h1>
        <form>
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
            <input type="text"/>
        </form>
        <script>
            $(document).ready(function(){
                $("#botoniniciar").click(function(){
                    $("input").each(function(){
                        var aleat = Math.trunc((Math.random()*50)+1);
                        $(this).val(aleat);
                    });
                });
                $("#botonsumar").click(function(){
                    var suma = 0;
                    $("input").each(function(){
                        var num = parseInt($(this).val());
                        suma += num;
                    });
                    $("#resultado").text(suma);
                });
                $("input").blur(function(){
                    var aleat = Math.trunc((Math.random()*50)+1);
                    $(this).val(aleat);
                });
            });
        </script>
    </body>
</html>
