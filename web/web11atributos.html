<!DOCTYPE html>
<html>
    <head>
        <title>Atributos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            img{
                width: 500px;
                height: 350px;
            }
        </style>
    </head>
    <body>
        <h1>Atributos</h1>
        <button id="botoncambiar">
            Pulsar
        </button>
        <img src="images/su30.jpg" alt="imagen" id="imagen" name="imagen"/> 
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#botoncambiar").click(function(){
                    $("#imagen").attr("src", "images/su57.jpg");
                });
            });
        </script>
    </body>
</html>
