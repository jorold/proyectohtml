<!DOCTYPE html>
<html>
    <head>
        <title>Prueba estilos css</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .amarillo{
                background-color: yellow;
            }
            .fuente{
                font-family: Brush Script MT;
                font-size: xx-large;
            }
        </style>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("div p:first-child").click(function(){
                    $("div p:first-child").css({
                        "background-color": "green"
                        ,"color": "yellow"
                    });
                });
                $("div p:last-child").click(function(){
                    $("div p:last-child").addClass("fuente");
                });
            });
        </script>
    </head>
    <body>
        <div>
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
            <p class="amarillo">Párrafo 3</p>
        </div>
        <div>
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
            <p class="amarillo">Párrafo 3</p>
        </div>
    </body>
</html>
