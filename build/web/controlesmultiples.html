<!DOCTYPE html>
<html>
    <head>
        <title>Controles múltiples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Controles de selección múltiple</h1>
        <form>
            <p>Seleccione su color favorito</p>
            <input type="radio" name="colores"/>Rojo<br/>
            <input type="radio" name="colores"/>Verde<br/>
            <input type="radio" name="colores"/>Amarillo<br/>
            <hr/>
            <p>Seleccione sus colores favoritos</p>
            <input type="checkbox"/>Rojo<br/>
            <input type="checkbox"/>Rosa<br/>
            <input type="checkbox"/>Azul<br/>
            <hr/>
            <select name="colores">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="yellow">Amarillo</option>
            </select>
            <hr/>
            <select name="colores" size="3">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="yellow">Amarillo</option>
            </select>
            <hr/>
            <select name="colores" size="3" multiple>
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="yellow">Amarillo</option>
            </select>
            <button type="submit">Enviar datos</button>
        </form>
    </body>
</html>
