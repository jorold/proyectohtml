<!DOCTYPE html>
<html>
    <head>
        <title>Primer JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Primer JavaScript</h1>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <button onclick="mostrarMensaje()">
            No pulsar
        </button>
        <script type="text/javascript">
            //las funciones son código(métodos)
            //que son llamadas desde las etiquetas HTML
            function mostrarMensaje(){
                //para mostrar mensajes utilizamos alert
                alert("Que no pulses, ¡Coño!");
                var numero = 14;
                var texto = "Hoy es Martes";
                alert(texto + ", " + numero);
            }
        </script>
    </body>
</html>
