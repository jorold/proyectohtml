<!DOCTYPE html>
<html>
    <head>
        <title>Acceso a objetos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#botondoble").click(function(){
                    //recuperar el valor de la caja
                    var numero=parseInt($("#cajanumero").val());
                    var operacion=numero*2;
                    //pintar sobre el h1
                    $("#resultado").text(operacion);
                });
                $("#botoncollatz").click(function(){
                    //si es par se divide entre 2
                    //si es impar se multiplica por 3 y sumar 1
                    //recuperar el valor de la caja
                    var numero=parseInt($("#cajanumero").val());
                    //variable para el código HTML
                    var tabla="<table border ='1'>";
                    while(numero!=1){
                        //por cada vuelta del bucle
                        //se crea una fila
                        tabla +="<tr>";
                        if(numero%2==0){
                            //par
                            numero = numero/2;
                        }else{
                            numero = numero*3+1;
                        }
                        //dibujar una columna
                        tabla+="<td>" + numero + "</td>";
                        //cerrar la fila
                        tabla+="</tr>";
                    }
                        //cerrar la tabla
                        tabla+="</table>";
                        //pintar la tabla
                        $("#collatz").html(tabla);
                });
            });
        </script>
        <style>
            form{
                    position:fixed;
                    top:10%;
                    left:25%;
                    width:250px;
                }
            input{
                    margin-top: 10px;
                    margin-bottom: 10px;
                }
                h1{
                    font-size: xx-large;
                    color: green;
                }
                table{
                    color: red;
                    border-color: blue;
                }
        </style>
    </head>
    <body>
        <form>
            <label>Introduzca un número positivo</label>
            <input type="number" id="cajanumero"/><br/>
            <button type="button" id="botondoble">
                Doblar número
            </button>
            <button type="button" id="botoncollatz">
                Collatz
            </button>
        </form>
        <div id="collatz"></div>
        <h1 id="resultado"></h1>
    </body>
</html>
