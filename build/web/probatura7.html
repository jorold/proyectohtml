<!DOCTYPE html>
<html>
    <head>
        <title>Prueba 7</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <button type="button" id="boton">
            Iniciar accion
        </button>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
        <p>Párrafo 4</p>
        <p>Párrafo 5</p>
        <script>
            $(document).ready(function(){
                $("#boton").click(function(){
                    //el color de cada párrafo cambia aleatoriamente
                    //crear un array de colores
                    var colores =["lightgreen", "blue", "red"
                    , "fuchsia", "coral", "yellow"];
                var numcolores = colores.length;
                $("p").each(function(){
                    //recuperar el color aleatorio del array
                    var aleatorio = Math.trunc(Math.random()*numcolores);
                    var color = colores[aleatorio];
                    //se cambia el contenido de cada párrafo
                    $(this).text(color);
                    $(this).css("background-color", color);
                });
                });
            });
        </script>
    </body>
</html>
