        <section>
            <main role="main" class="container">

                <div class="starter-template">
                    <h1>Tabla de multiplicar</h1>
                    <form>
                        <label>Número a multiplicar: </label>
                        <input type="number" id="cajafinal"
                               class="form-control"/><br/>
                        <button type="button" id="botonmulti"
                                class="btn btn-outline-primary">
                            Multiplicar
                        </button>
                    </form> 
                </div>      
                <div id="resultado" class="table"></div>

            </main><!-- /.container -->
        </section>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#botonmulti").click(function(){
                    var num = parseInt($("#cajafinal").val());
                    //var lista = "<ul>";
                    var tabla = "<table>";
                    for(var i = 1; i <=10; i++){                        
                        //lista += "<li>"+ (num*i) +"</li>";
                        tabla += "<tr>";
                        tabla += "<td>"+ num + " * " + i +"</td>";
                        tabla += "<th>"+(num*i)+"</th>";
                        tabla += "</tr>";
                    }                    
                    //lista += "</ul>";
                    tabla += "</table>"
                    $("#resultado").html(tabla);
                });
            });
        </script>
